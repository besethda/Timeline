<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweden Timeline</title>
    <link rel="stylesheet" href="Styles/contact.css">
    <link rel="stylesheet" href="Styles/general.css">
</head>
<body>
    <header class="header">
        <div class="header-body">
            <a class="page-title" href="timeline.html"><h1>Sweden's History</h1></a>
            <nav class="nav-bar">
                <a href="timeline.html" class="nav-option">Timeline</a>
                <a href="history-sheet.html" class="nav-option">History</a>
                <a href="contact.html" class="nav-option nav-option-selected">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="form-area">
            <h2>Contact Form</h2>
            <form action="mailto: someone@gmail.com" method="POST">
                <div>
                    <label for="nationality">What country are you from?</label>
                    <div class="multi-option" name="nationality">
                        <div class="option">
                            <input id='sweden' type="radio" value="Sweden" name="nationality" class="radio">
                            <label for='sweden'>Sweden</label>
                        </div>
                        <div class="option">
                            <input type="radio" value="Denmark" id='denmark' name="nationality" class="radio" required>
                            <label for='denmark'>Denmark</label>
                        </div>
                        <div class="option">
                            <input type="radio" id='any-other-country' value="any-other-country" name="nationality" class="radio">
                            <label for='any-other-country'>Any other country</label>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="first">What is your first name? </label>
                    <input type="text" id='first' class="textBox" name="first" required>
                </div>
                <div>
                    <label for="last">What is your last name? </label>
                    <input type="text" id='last' class="textBox" name="last" required>
                </div>
                <div>
                    <label for="interets" required name="interests">Which topics were interesting to you? </label>
                    <div class="multi-option">
                        <div class="option">
                            <input type="checkbox" id='vikings' value="vikings" class="checkBox" name="interests">
                            <label for="vikings">Vikings</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id='modern-sweden' value="modern-sweden" class="checkBox" name="interests">
                            <label for="modern-sweden">Modern Sweden</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id='wrong-answer' value="wrong-answer" class="checkBox" name="interests">
                            <label for="wrong-answer">Danish History</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id='gustav-vasa' value="gustav-vasa" class="checkBox" name="interests">
                            <label for="gustav-vasa">Gustav Vasa</label>
                        </div>
                    </div>
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </main>
